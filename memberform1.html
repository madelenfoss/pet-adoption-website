				<li class="navbar__item logo"><a href="#">LOGO</a></li>

	<main>

		<section class="section-member">
			<!-- <div class="row"> -->
				 <div class="member">
					  <div class="member__form">
							<form action="#" class="form">
								 <div class="u-margin-botton-medium">
									  <h2 class="member__form--heading">
										  Become a member 
									  </h2>
								 </div>
								 
								 <div class="form__group">
									  <input 
											id="name"   
											type="text" 
											class="form__input" 
											placeholder="Full Name" 
											required>
									  <label 
											for="name" 
											class="form__label">Full name
									  </label>
								 </div>

								 <div class="form__group">
									  <input 
											id="email"   
											type="email" 
											class="form__input" 
											placeholder="Email address" 
											required>
									  <label 
											for="email" 
											class="form__label">Email address
									  </label>
								 </div>
							</form>
					  </div>
				 </div>
